<!doctype html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>NES.wasm</title>
        <style>
            .emscripten { padding-right: 0; margin-left: auto; margin-right: auto; display: block; }
        </style>
    </head>
    <body>
        <div style="text-align: center;">
            <canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>
            <hr/>
            <input type="checkbox" id="resize">Resize canvas
            <input type="checkbox" id="pointerLock" checked>Lock/hide mouse pointer &nbsp;&nbsp;&nbsp;
            <input type="button" value="Fullscreen" onclick="Module.requestFullscreen(document.getElementById('pointerLock').checked, document.getElementById('resize').checked)">
            <input type="file" value="Upload" onchange="Module.userFileInput(this);">
        </div>
        <hr/>
        <textarea class="emscripten" id="output" rows="8" style="width: 80%;"></textarea>
        <script type='text/javascript'>
            var Module = {
                preRun: [],
                postRun: [],
                userFileInput: function(fileInput) {
                    if (fileInput.files.length == 0) return;

                    var fr = new FileReader();

                    fr.onload = function () {
                        var data = new Uint8Array(fr.result);
                        Module['FS_createDataFile']('/', 'rom', data, true, true, true);
                        Module.ccall('loadROM', null, [], null);
                    };
                    fr.readAsArrayBuffer(fileInput.files[0]);
                },
                print: (function() {
                    var element = document.getElementById('output');
                    if (element) element.value = '';
                    return function(text) {
                        if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');

                        if (element) {
                            element.value += text + "\n";
                            element.scrollTop = element.scrollHeight;
                        }
                    };
                })(),
                printErr: function(text) {
                    if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');

                    console.error(text);
                },
                canvas: (function() {
                    var canvas = document.getElementById('canvas');
                    canvas.addEventListener("webglcontextlost", function(e) { alert('WebGL context lost. You will need to reload the page.'); e.preventDefault(); }, false);
                    return canvas;
                })()
            };
        </script>
        {{{ SCRIPT }}}
    </body>
</html>
